services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: smart-forest-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SmartForest123!
      POSTGRES_DB: smart_forest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql

volumes:
  postgres_data:
